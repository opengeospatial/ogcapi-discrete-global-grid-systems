      required:
        - code
        - description
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      example:
        code: 406
        description: Content negotiation failed. For example, the Accept header submitted in the request did not support any of the media types supported by the server for the requested resource.
    http-response-500:
