    dggsRsParameters:
      required:
        - dggsRsDescription
        - dggsRsStructure
        - dggsRsZoneClasses
        - links
      type: object
      properties:
        dggsRsDescription:
          required:
            - title
            - dggsRSID
            - source
          type: object
          description:
            Informative description of the selected DGGS_RS and cananonical source.
          properties:
            title:
              description: Title of this DGGS_RS Instance
              type: string
            dggsRSID:
              description: Formal Identifier for this DGGS_RS Instance
              type: string
            source:
              description: source to the technical specification of this family of DGGS
              type: array
              items:
                type: string
                format: uri
          example:
            title: TestBed 16 Implementation of the rHealPix DGGS
            dggsRSID: TB16-Pix
            source: ["DOI:10.1088/1755-1315/34/1/012012"]
            
        dggsRsStructure:
          required:
            - gridConstraint
            - zoneGeometry
            - surfaceInterpolation
            - refinementStrategy
            - refinementRatio
          type: object
          description: Key elements used to describe the structure of the selected DGGS
          properties:
            gridConstraint:
              type: array
              description: the type/class of DGGS the selected DGGS is. This is defined in OGC Topic 21 v2.0 [OGC 20-040r3] by the DGG_GridConstraint CodeList. 
              items:
                type: string
                enum:
                  - cellAxisAligned
                  - cellConformal
                  - cellEquiAngular
                  - cellEquiDistant
                  - cellEqualSized
                  
            zoneGeometry:
              type: object
              description: >-
                ZoneGeometry is either a primitive of ZoneSingleGeometry or a compound of two ZoneSingleGeometry primitives  one spatial and one temporal. Zones exhibit topology of the same spatio-temporal dimension as their geometry.
              properties:
                spatialDimension:
                  type: number
                  description: Topological dimension of the spatial geometry component of zones defined by this DGGS.
                temporalDimension:
                  type: number
                  description: Topological dimension of the temporal geometry component of zones defined by this DGGS (if present).
                topologicalDimension:
                  type: number
                  description: Sum of dimensions of topological primitives of zones defined by this DGGS.
                  
            surfaceInterpolation:
              type: array
              description: >-
                Surface Interpolation used to defined zones of this DGGS.
                
                - *spherical* -- The Cell surface is a section of a spherical surface. NOTE For Cells of sufficiently small extent, linear interpolation is sufficient to meet the Cell.errorBudget for area.  
                
                - *elliptical* -- The Cell surface is a section of an elliptical surface. NOTE for Cells of sufficiently small extent, spherical interpolation is sufficient to meet the Cell.errorBudget for area. NOTE for Cells of sufficiently small extent, linear interpolation is sufficient to meet the Cell.errorBudget for area.
              items:
                oneOf:
                  - type: string
                    enum:
                      - spherical
                      - elliptical
                    
            referenceSystemType:
              type: string
              description: >-
                "## *Not Yet Implemented*
                
                must include all of these elements [MDRS - Metadata Reference System, CRS - Coordinate Reference System Metadata, ZIRS - Zone Identifier Reference System, GLOBE - Geometry Specification] - need to engage with OGC API Records SWG to determine key mappings for each of these identifiers. Need to engage with ISO/TC211 Infrastructure group to determine the status of the ISO19112 Glossary implimentations."
            
            refinementStrategy:  
              type: array
              description: >-
                CodeList for strategies that are used to define different categories of DGGS. Each strategy defines the topological relationship of one or more elements of cell geometry belonging to a child cell with one or more elements of geometry of its parent cell. Options include
                
                  - *centredChildCell* -- Each parent cell shares a cellzone.representativePosition with one of its child cells.
                  
                  - *nestedChildCell* -- The boundary of the set of child cells for a parent is identical to the parents boundary.
                  
                  - *nodeCentredChildCell* -- Each parent cell has a childzone.representativePosition coincident with each of the parents nodes (zero-Dimensional topological boundary element).
                  
                  - *edgeCentredChildCell* -- Each parent cell of dimension greater than 1 has a child cell for which the cellzone.representativePosition lies on each of the parents edges (one-Dimensional topological boundary element)
                  
                  - *faceCentredChildCell* -- Each parent cell of dimension greater than 2 has a child cell for which the cellzone.representativePosition lies on each of the parents faces (two-Dimensional topological boundary element)
                  
                  - *solidCentredChildCell* -- Each parent cell of dimension greater than 3 has a child cell for which the cellzone.representativePosition lies on each of the parents solids (three-Dimensional topological boundary element)
              items:
                type: string
                enum:
                  - centredChildCell
                  - nestedChildCell
                  - nodeCentredChildCell
                  - edgeCentredChildCell
                  - faceCentredChildCell
                  - solidCentredChildCell
            
            refinementRatio:
              type: number
              description: >-
                Ratio of the number of child zones for every parent zone in the DGGS hierarchy. This is expressed as a single number representing the number of child zones to eath parent zone.
          
          example:
            gridConstraint: [cellEqualSized]
            surfaceInterpolation: elliptical
            zoneGeometry:
              spatialDimension: 2
              temporalDimension: 0
              topologicalDimension: 2
            refinementStrategy: [nestedChildCell, centredChildCell]
            refinementRatio: 9
              
