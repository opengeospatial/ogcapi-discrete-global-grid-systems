  /dggs/{dggsRSID}:
    get:
      tags:
        - DGGS Core
      summary:  Structural definition and links to OGC API Resources implemented on this server for the selected DGGS Reference System. This describes the key parameters and structure of the selected DGGS Reference System as specified by OGC Abstract Specification Topic 21 v2.0 - Part 1 (ISO/19170-1) - [OGC 20-040r3 - http://www.opengis.net/doc/AS/dggs/2.0].
        
      parameters:
        - $ref: "#/components/parameters/path-dggsRSID"
        - $ref: "#/components/parameters/query-f"
        - $ref: "#/components/parameters/query-geometryStats"
      responses:
        '200':
          description: >-
            Structural definition and links to OGC API Resources implemented on this server for the selected DGGS Reference System. This describes the key parameters and structure of the selected DGGS Reference System as specified by OGC Abstract Specification Topic 21 v2.0 - Part 1 (ISO/19170-1) - [OGC 20-040r3 - http://www.opengis.net/doc/AS/dggs/2.0]. 
            
            The key components to this DGGS_RS definition (defined in the response schema) include
              
              * dggsRsDescription
                
                The informative description of the selected DGGS_RS and cananonical source.
              
              * dggsRsStructure
              
                The Key elements used to describe the structure of the selected DGGS. These include:
                
                  * referenceSystemType
                  * gridConstraint
                  * zoneGeometry
                  * surfaceInterpolation
                  * refinementStrategy
                  * refinementRatio
              
              * dggsRsZoneClasses
                
                The DGGS_RS  Heirarchy of Zone Classes for the selected DGGS_RS implementation. This describes the DGGS zone heirarchy in a similar fashion to the Tile Matrix Set of the OGC API Tiles.
              
              * links
              
                Links to further resources directly associated with this DGGS_RS Resource.
          
            application/json:
              schema:
                $ref: '#/components/schemas/dggsRsParameters'
              
