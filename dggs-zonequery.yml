  /dggs/{dggsRSID}/zones:
    get:
      tags:
        - DGGS Core
      summary: >-
        Access the list of zones defined by the selected DGGS_RS. This can list either all the zones of the DGGS_RS (not advisable without the use of Limits and Offsets), or a particular subset based on a range of refinement Levels, a WGS84 bounding box or a <still to be defined> polygon search area.
        
      parameters:
        - $ref: "#/components/parameters/path-dggsRSID"
        - $ref: "#/components/parameters/query-f"
        - $ref: "#/components/parameters/query-bbox"
        - $ref: "#/components/parameters/query-rangeRefine"
        - $ref: "#/components/parameters/query-offset"
        - $ref: "#/components/parameters/query-limit"
 
      responses:
        '200':
          description: >-
            A list of DGGS zones.


            The response contains a list of DGGS zones. The response can be a
            GeoJSON payload with full zone feature specifications (e.g. Zone Centroids/representativePositions, vertices, boudnary curves, extent, error budget, etc...), for traditional clients, or,

            a simple list of zone ids, for DGGS aware clients
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/zoneCollectionGeoJSON'
              example:
                - type: FeatureCollection
                  features:
                    - type: Feature
                      id: P4
                      geometry:
                        type: Polygon
                        coordinates:
                          - ...
                      properties:
                        resolution: 0
                        center:
                          type: Point
                          coordinates:
                            - 0
                            - 0
                    - type: Feature
                      id: Q4
                      geometry:
                        type: Polygon
                        coordinates:
                          - ...
                      properties:
                        resolution: 0
                        center:
                          type: Point
                          coordinates:
                            - 0
                            - 0
            application/dggs+json:
              schema:
                $ref: '#/components/schemas/zoneCollectionDGGSJSON'
              example:
                - type: FeatureCollection
                  features:
                    - type: Feature
                      id: P4
                      geometry:
                        - P4
                    - type: Feature
                      id: Q4
                      geometry:
                        - Q4
                      properties:
                        myAttribute: 3
                        otherAttribute: abc
                    - type: Feature
                      id: myFeature.1
                      geometry:
                        - Q4
                        - P4
                        - P32
                      properties:
                        myAttribute: 3
                        otherAttribute: abc
            application/zoneids+json:
              schema:
                $ref: '#/components/schemas/zoneList'
              example:
                - zones:
                    - O
                    - P
                    - Q
                    - R
                  links:
                    - href: >-
                        http://data.example.org/dggs/rHeadPix/zones?bbox=-20,-40,20,40&startIndex=1000
                      rel: next
                      type: application/json
                      title: the next page of
            text/html:
              schema:
                type: string
