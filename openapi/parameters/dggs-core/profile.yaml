  - jsonfg-dggs
  - jsonfg-dggs-plus
  - jsonfg-dggs-zoneids
  - jsonfg-dggs-zoneids-plus
  - jsonfg-dggs-zoneids-plus
  - covjson
  - covjson-dggs
  - covjson-dggs-zoneids
  - netcdf3
  - netcdf3-dggs
  - netcdf3-dggs-zoneids
  - netcdf4
  - netcdf4-dggs
  - netcdf4-dggs-zoneids
  - zarr2
  - zarr2-dggs
  - zarr2-dggs-zoneids
